name: run-tests

on:
  push:
    paths:
      - '**.php'
      - '.github/workflows/run-tests.yml'
      - 'phpunit.xml.dist'
      - 'composer.json'
      - 'composer.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        stability: [prefer-lowest, prefer-stable]
        include:
          # Laravel 10 (PHP 8.1 - 8.3)
          - { php: 8.1, laravel: 10.*, testbench: 8.* }
          - { php: 8.2, laravel: 10.*, testbench: 8.* }
          - { php: 8.3, laravel: 10.*, testbench: 8.* }
          # Laravel 11 (PHP 8.2 - 8.4)
          - { php: 8.2, laravel: 11.*, testbench: 9.* }
          - { php: 8.3, laravel: 11.*, testbench: 9.* }
          - { php: 8.4, laravel: 11.*, testbench: 9.* }
          # Laravel 12 (PHP 8.2 - 8.4)
          - { php: 8.2, laravel: 12.*, testbench: 10.* }
          - { php: 8.3, laravel: 12.*, testbench: 10.* }
          - { php: 8.4, laravel: 12.*, testbench: 10.* }
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/pest --ci
